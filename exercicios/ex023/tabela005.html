<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabela</title>
    <link rel="stylesheet" href="style001.css">
</head>
<body>
    <h1>Exercicio de Tabela</h1>

    <table>
        <colgroup>

            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">

        </colgroup>
        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Eliézer</td>
            <td>M</td>
            <td>22</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Alexandre</td>
            <td>M</td>
            <td>18</td>
            <td>Baterista</td>
        </tr>

    </table>
    
</body>
</html>
