<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>

    <h1>Inserindo videos hoespedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <!-- <video src="midia/meu-video.mp4" width="500" controls></video> -->

    <video width="560" poster="imagens/imagem-capa.JPG" controls>

        <source src="midia/meu-video.mp4" type="video/mp4">

        <source src="midia/meu-video.m4v" type="video/m4v">

        <source src="midia/meu-video.webm" type="video/webm">

        <source src="midia/meu-video.ogg" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprodução de video. </p>

    </video>
    
    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
