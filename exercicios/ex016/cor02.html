<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*  Configurações globais das CSS */
            height: 100%;
        }
        body
        {
            /* background-color: aquamarine; */
            background-image: linear-gradient(to bottom, #6845C2, #7F3AB0, #BD318A, #D93D69, #EB5D45, #F6772D, #FB9331, #FEC057, #FECA64);
            /* to right / to left / to top / to bottom  */
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
